{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap_css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_cadastrar_redefinir.css' %}">
    <title>Login</title>
</head>
<body>
    <div id="container_login">

        <section id="secao_login">
        <h3 class="my-5">Cadastrar Usuário</h3>
            <form class="my-3">
                <label for="nome_usuario">
                    <input type="text" name="nome_usuario" id="nome_usuario" placeholder="nome do usuário" />
                </label>
                <label for="senha">
                    <input type="password" name="senha" id="senha" placeholder="senha" />
                </label>
                <label class="my-3" id="enviar_dados_login">
                <button id="enviar_login">Enviar</button>
                <a  href="{% url 'home' %}" id="voltar_login">Voltar</a>
                </label>
                
            </form>
            <div class="my-3" id="alterar_login">
                <h6><a class="text-light h6" href="{% url 'login' %}">login</a></h6>
        </div>
        </section>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{% static 'js/query.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
